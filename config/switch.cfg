hostname SWITCH
lldp run

! create vlan
vlan 10
vlan 20
vlan 30

! trunk to route2
interface Ethernet1
  switchport mode trunk
  switchport trunk allowed vlan 10,20,30
  no shutdown

! access ports
interface Ethernet2
  switchport access vlan 10
  no shutdown

interface Ethernet3
  switchport access vlan 20
  no shutdown

interface Ethernet4
  switchport access vlan 30
  no shutdown